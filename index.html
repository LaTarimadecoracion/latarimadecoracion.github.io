<script>
// Sistema de carga dinámica desde home-data.json
(async function() {
    try {
        const response = await fetch('home-data.json');
        if (!response.ok) {
            console.log('Usando contenido estático (no se encontró home-data.json)');
            return;
        }
        
        const data = await response.json();
        
        // Actualizar configuración general
        if (data.configuracion) {
            const titleEl = document.getElementById('main-title');
            const subtitleEl = document.getElementById('main-subtitle');
            const floatingIcon = document.getElementById('floating-icon');
            
            if (titleEl && data.configuracion.titulo) {
                titleEl.textContent = data.configuracion.titulo;
            }
            if (subtitleEl && data.configuracion.subtitulo) {
                subtitleEl.textContent = data.configuracion.subtitulo;
            }
            if (floatingIcon && data.configuracion.icono_flotante) {
                floatingIcon.href = data.configuracion.icono_flotante.enlace;
                floatingIcon.title = data.configuracion.icono_flotante.texto;
            }
        }
        
        // Actualizar redes sociales del header

        // Actualizar menú principal

                data.menu_principal.filter(item => item.activo).forEach(item => {
                    if (item.tipo === 'dropdown') {
                        const dropdown = document.createElement('details');
                        dropdown.className = 'dropdown';
                        dropdown.setAttribute('aria-label', item.titulo);
                        
                        let dropdownContent = `

                        if (btn) {
                            function sync() { 
                                btn.setAttribute('aria-expanded', dropdown.hasAttribute('open') ? 'true' : 'false'); 
                            }
                            btn.addEventListener('click', function(e) { 
                                e.preventDefault(); 
                                e.stopPropagation(); 
                                dropdown.open = !dropdown.open; 
                                sync(); 
                            });
                            dropdown.addEventListener('toggle', sync);
                            sync();
                        }
