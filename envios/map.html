
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa y Ruta | LA TARIMA</title>
    <link rel="stylesheet" href="../estilos.css?v=20251003">
    <link rel="icon" href="../img/ico.png" type="image/png">
    <style>
        #map {
            width: 100%;
            height: 350px;
            border-radius: 18px;
            margin-bottom: 1.5em;
        }
        .input-group { margin-bottom: 1em; }
        .input-group label { font-weight: 500; }
        .input-group input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
        .share-btn {
            background: #25d366;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1em;
            transition: background 0.2s;
        }
        .share-btn:hover { background: #128c7e; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-7b5Q6eQw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Q&libraries=places"></script>
</head>
<body class="barandas">
    <div class="container">
        <header class="site-header">
            <a href="../index.html" aria-label="Ir al inicio"><h1>LA TARIMA</h1></a>
            <div class="subtitle">Carpintería Online</div>
        </header>
        <h2 style="margin-top:32px;">¿Dónde querés ir?</h2>
        <div class="input-group">
            <label for="destino">Elegí el destino:</label>
            <input type="text" id="destino" placeholder="Ej: Av. Corrientes 1234, CABA">
        </div>
    <!-- Eliminado el mapa embebido -->
        <div id="ruta-container" style="margin-top:1em;display:none;">
            <iframe id="rutaIframe" width="100%" height="340" style="border-radius:16px;border:1px solid #ccc;" allowfullscreen loading="lazy"></iframe>
        </div>
        <button class="share-btn" id="shareBtn">Compartir ruta por WhatsApp</button>
        
        <nav class="split-btn" aria-label="Acciones de navegación y contacto">
            <a href="../index.html" title="Volver al inicio">INICIO</a>
            <a href="https://wa.me/5491167007723" class="consultar" target="_blank" rel="noopener" title="Consultar por WhatsApp">CONSULTAR</a>
        </nav>
    </div>
    <script>
    const destinoInput = document.getElementById('destino');
    const rutaContainer = document.getElementById('ruta-container');
    const rutaIframe = document.getElementById('rutaIframe');

    destinoInput.addEventListener('input', function() {
        const destino = destinoInput.value.trim();
        if (destino.length > 0) {
            rutaIframe.src = 'https://maps.google.com/maps?q=' + encodeURIComponent(destino) + '&output=embed';
            rutaContainer.style.display = 'block';
        } else {
            rutaIframe.src = '';
            rutaContainer.style.display = 'none';
        }
    });

    document.getElementById('shareBtn').onclick = function() {
        const destino = destinoInput.value;
        if (!destino) { alert('Elegí un destino primero.'); return; }
        let url = 'https://www.google.com/maps/dir/?api=1&destination=' + encodeURIComponent(destino);
        let mensaje = `¡Hola! Te comparto la ruta a ${destino} desde LA TARIMA: ${url}`;
        let waUrl = 'https://wa.me/?text=' + encodeURIComponent(mensaje);
        window.open(waUrl, '_blank');
    };
    </script>
</body>
</html>
