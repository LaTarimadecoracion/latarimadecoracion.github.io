<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Cach√©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: #2a2a2a;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #45a049;
        }
        .danger {
            background: #f44336;
        }
        .danger:hover {
            background: #da190b;
        }
        #status {
            margin-top: 1rem;
            padding: 1rem;
            background: #333;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpiar Cach√© de la App</h1>
        <p>Usa esto si los cambios de CSS no se ven</p>
        
        <button onclick="unregisterSW()">Desregistrar Service Worker</button>
        <button class="danger" onclick="clearAllCache()">Limpiar TODO el Cach√©</button>
        <button onclick="goToApp()">Volver a la App</button>
        
        <div id="status"></div>
    </div>

    <script>
        const status = document.getElementById('status');

        async function unregisterSW() {
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                status.innerHTML = '‚úÖ Service Worker desregistrado<br>Recarga la app (F5)';
            } catch (error) {
                status.innerHTML = '‚ùå Error: ' + error.message;
            }
        }

        async function clearAllCache() {
            try {
                // Desregistrar SW
                const registrations = await navigator.serviceWorker.getRegistrations();

                    await registration.unregister();

                status.innerHTML = '‚úÖ TODO limpio!<br>Service Worker: Desregistrado<br>Cach√©s: Eliminados<br><br>Ahora vuelve a la app';
            } catch (error) {
                status.innerHTML = '‚ùå Error: ' + error.message;
            }
        }

        function goToApp() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
