<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada - La Tarima</title>
  <style>
    body {
      background: #f8f8f8;
      color: #333;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #b71c1c;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #b71c1c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: #d32f2f;
    }
  </style>
  <script>
    // Redirige automáticamente a la página de inicio después de 4 segundos
    setTimeout(function() {
      window.location.href = 'index.html';
    }, 4000);
  </script>
</head>
<body>
  <div class="container">
    <img src="img/ico.png" alt="La Tarima" class="logo">
    <h1>404</h1>
    <p>¡Ups! La página que buscas no existe.<br>Serás redirigido a la página de inicio en unos segundos.</p>
    <a href="index.html" class="btn">Ir a la página principal</a>
  </div>
</body>
</html>
