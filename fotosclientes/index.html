    <script>
        class ClientGallery {
            constructor() {
                this.galleries = [];
                this.currentSlides = {};
                // Extensiones de imagen válidas
                this.imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
            }

            async loadGalleries() {
                console.log('� Cargando galerías - Sistema SIMPLE...');
                
                // Lista simple de carpetas - AGREGA AQUÍ TUS CARPETAS
                const knownFolders = [
                    'TestCarpeta'  // ← Tu carpeta actual
                    // Agrega más carpetas aquí cuando las crees
                    // 'NombreDeTuNuevaCarpeta',
                    // 'OtraCarpeta',
                    // etc.
                ];
                
                this.galleries = [];

                for (const folder of knownFolders) {
                    try {
                        const galleryData = await this.scanFolderForImages(folder);
                        if (galleryData.data.fotos.length > 0) {
                            this.galleries.push(galleryData);
                            console.log(`✅ Galería cargada: ${folder}`, galleryData.data.fotos);
                        }
                    } catch (error) {
                        console.log(`❌ Error cargando ${folder}:`, error);
                    }
                }

                console.log(`🎉 Total de galerías: ${this.galleries.length}`);
                this.renderGalleries();
                
                // Mostrar instrucciones si no hay galerías
                if (this.galleries.length === 0) {
                    this.showInstructions();
                }
            }

            // Sistema simple - sin métodos automáticos complejos

            async scanFolderForImages(folderName) {
                // Parsear información del nombre de la carpeta
                const parts = folderName.split('-');
                const producto = parts[0] ? this.capitalize(parts[0]) : 'Producto';
                const clienteNombre = parts.slice(2).join(' ') || 'Cliente';
                
                console.log(`Escaneando carpeta: ${folderName}`);
                
                // Lista de posibles nombres de fotos en orden de prioridad
                const possibleImages = [
                    // Formato "foto (1)", "foto (2)", etc.
                    'foto (1).jpg', 'foto (2).jpg', 'foto (3).jpg', 'foto (4).jpg', 'foto (5).jpg',
                    'foto (1).jpeg', 'foto (2).jpeg', 'foto (3).jpeg', 'foto (4).jpeg', 'foto (5).jpeg',
                    'foto (1).png', 'foto (2).png', 'foto (3).png', 'foto (4).png', 'foto (5).png',
                    
                    // Formatos alternativos
                    'foto1.jpg', 'foto2.jpg', 'foto3.jpg', 'foto4.jpg', 'foto5.jpg',
                    '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg',
                    'imagen1.jpg', 'imagen2.jpg', 'imagen3.jpg',
                    'photo1.jpg', 'photo2.jpg', 'photo3.jpg'
                ];

                const fotos = [];
                
                // Probar cada posible imagen
                for (const imageName of possibleImages) {
                    try {
                        const imagePath = `${folderName}/${imageName}`;
                        // Crear una imagen temporal para verificar si existe
                        const testImg = new Image();
                        const imageExists = await new Promise((resolve) => {
                            testImg.onload = () => resolve(true);
                            testImg.onerror = () => resolve(false);
                            testImg.src = imagePath;
                            // Timeout después de 1 segundo
                            setTimeout(() => resolve(false), 1000);
                        });
                        
                        if (imageExists) {
                            fotos.push(imagePath);
                            console.log(`✅ Imagen encontrada: ${imageName}`);
                        }
                    } catch (error) {
                        console.log(`❌ Error probando ${imageName}:`, error);
                    }
                }

                // Si no encuentra imágenes, intentar con configuración conocida
                if (fotos.length === 0) {
                    console.log(`⚠️ No se encontraron imágenes en ${folderName}, usando fallback`);
                    
                    // Fallback específico por carpeta
                    const knownImages = {
                        'barandas-cliente-juan': ['barandas-cliente-juan/foto1.jpg'],
                        'estantes-cliente-maria': ['estantes-cliente-maria/1.jpg'],
                        'deck-cliente-carlos': ['deck-cliente-carlos/foto1.jpg'],
                        'percheros-cliente-ana': ['percheros-cliente-ana/foto1.jpg', 'percheros-cliente-ana/foto2.jpg']
                    };
                    
                    if (knownImages[folderName]) {
                        fotos.push(...knownImages[folderName]);
                    } else {
                        // Usar placeholders como último recurso
                        fotos.push('../img/proximamente.png');
                    }
                }

                console.log(`📁 ${folderName} - Fotos finales:`, fotos);

                return {
                    folder: folderName,
                    data: {
                        nombre: this.capitalize(clienteNombre),
                        producto: this.getProductoCompleto(producto),
                        fecha: this.getCurrentMonth(),
                        descripcion: `Trabajo realizado: ${this.getProductoCompleto(producto).toLowerCase()} para ${this.capitalize(clienteNombre)}`,
                        fotos: fotos
                    }
                };
            }

            capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase().replace(/[_-]/g, ' ');
            }

            getProductoCompleto(producto) {
                const productos = {
                    'barandas': 'Barandas para Cama',
                    'baranda': 'Barandas para Cama',
                    'estantes': 'Estantes de Madera',
                    'estante': 'Estantes de Madera',
                    'deck': 'Deck de Madera',
                    'percheros': 'Percheros de Pared',
                    'perchero': 'Percheros de Pared',
                    'organizadores': 'Organizadores',
                    'organizador': 'Organizadores'
                };
                return productos[producto.toLowerCase()] || this.capitalize(producto);
            }

            getCurrentMonth() {
                const meses = [
                    'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                    'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
                ];
                const now = new Date();
                return `${meses[now.getMonth()]} ${now.getFullYear()}`;
            }

            renderGalleries() {
                const container = document.getElementById('gallery-container');
                
                console.log('Renderizando galerías:', this.galleries.length);
                console.log('Datos de galerías:', this.galleries);
                
                if (this.galleries.length === 0) {
                    container.innerHTML = `
                        <div class="no-galleries">
                            <h2>📋 ¡Sistema de Galerías Fotosclientes!</h2>
                            <p><strong>No se encontraron galerías cargadas.</strong></p>
                            
                            <h3>🚀 Para agregar una galería (SUPER FÁCIL):</h3>
                            <ol style="text-align: left; max-width: 600px; margin: 0 auto;">
                                <li><strong>Crea una carpeta</strong> dentro de fotosclientes/ con cualquier nombre</li>
                                <li><strong>Agrega fotos</strong> con nombres: <code>foto (1).jpg</code>, <code>foto (2).jpg</code>, etc.</li>
                                <li><strong>Edita el archivo index.html</strong> y agrega el nombre de tu carpeta en la línea que dice:</li>
                            </ol>
                            
                            <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 15px auto; font-family: monospace; text-align: left; max-width: 500px;">
                                const knownFolders = [<br>
                                &nbsp;&nbsp;&nbsp;&nbsp;'TestCarpeta',  // ← Tu carpeta actual<br>
                                &nbsp;&nbsp;&nbsp;&nbsp;<strong style="color: red;">'NombreDeTuCarpeta'  // ← AGREGA AQUÍ</strong><br>
                                ];
                            </div>
                            
                            <p><strong>4. Recarga la página</strong> y ¡listo! 🎉</p>
                            
                            <h3>📁 Carpetas detectadas actualmente:</h3>
                            <p>• TestCarpeta (creada como ejemplo)</p>
                            
                            <a href="https://wa.me/5491167007723" class="cta-button" target="_blank">
                                📸 ¿Necesitas ayuda?
                            </a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.galleries.map((gallery, index) => 
                    this.createGalleryHTML(gallery, index)
                ).join('');

                // Inicializar slideshows
                this.galleries.forEach((gallery, index) => {
                    this.currentSlides[index] = 0;
                    this.showSlide(index, 0);
                });
            }

            createGalleryHTML(gallery, galleryIndex) {
                const { data } = gallery;
                const slides = data.fotos.map((foto, slideIndex) => `
                    <div class="slide" data-gallery="${galleryIndex}" data-slide="${slideIndex}">
                        <img src="${foto}" 
                             alt="Foto ${slideIndex + 1} - ${data.nombre}" 
                             loading="lazy"
                             onerror="this.src='../img/proximamente.png'; this.onerror=null;">
                        <div class="slide-info">
                            <div class="slide-description">${data.descripcion}</div>
                        </div>
                    </div>
                `).join('');

                const dots = data.fotos.map((_, slideIndex) => `
                    <span class="dot" onclick="clientGallery.currentSlide(${galleryIndex}, ${slideIndex})"></span>
                `).join('');

                return `
                    <div class="gallery-section">
                        <div class="gallery-header">
                            <div class="client-info">
                                <h3>${data.nombre}</h3>
                                <div class="product-type">${data.producto}</div>
                                <div class="date">${data.fecha}</div>
                            </div>
                        </div>
                        
                        <div class="gallery-slideshow">
                            <div class="slideshow-container">
                                ${slides}
                            </div>
                            
                            <div class="slideshow-nav">
                                <button class="nav-btn" onclick="clientGallery.plusSlide(${galleryIndex}, -1)">
                                    ← Anterior
                                </button>
                                <div class="slide-counter">
                                    <span id="current-${galleryIndex}">1</span> / ${data.fotos.length}
                                </div>
                                <button class="nav-btn" onclick="clientGallery.plusSlide(${galleryIndex}, 1)">
                                    Siguiente →
                                </button>
                            </div>
                            
                            <div class="dots-container">
                                ${dots}
                            </div>
                        </div>
                    </div>
                `;
            }

            plusSlide(galleryIndex, n) {
                const totalSlides = this.galleries[galleryIndex].data.fotos.length;
                this.currentSlides[galleryIndex] += n;
                
                if (this.currentSlides[galleryIndex] >= totalSlides) {
                    this.currentSlides[galleryIndex] = 0;
                }
                if (this.currentSlides[galleryIndex] < 0) {
                    this.currentSlides[galleryIndex] = totalSlides - 1;
                }
                
                this.showSlide(galleryIndex, this.currentSlides[galleryIndex]);
            }

            currentSlide(galleryIndex, n) {
                this.currentSlides[galleryIndex] = n;
                this.showSlide(galleryIndex, n);
            }

            showSlide(galleryIndex, slideIndex) {
                const slides = document.querySelectorAll(`[data-gallery="${galleryIndex}"]`);
                const dots = document.querySelectorAll(`.gallery-section:nth-child(${galleryIndex + 1}) .dot`);
                
                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                if (slides[slideIndex]) {
                    slides[slideIndex].classList.add('active');
                }
                if (dots[slideIndex]) {
                    dots[slideIndex].classList.add('active');
                }
                
                const counter = document.getElementById(`current-${galleryIndex}`);
                if (counter) {
                    counter.textContent = slideIndex + 1;
                }
            }
        }

        // Inicializar cuando el DOM esté listo
        const clientGallery = new ClientGallery();
        
        // Inicializar inmediatamente si el DOM ya está listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('DOM cargado, iniciando galerías...');
                clientGallery.loadGalleries();
            });
        } else {
            console.log('DOM ya listo, iniciando galerías...');
            clientGallery.loadGalleries();
        }

        // Hacer accesible globalmente para los event handlers
        window.clientGallery = clientGallery;
    </script>
