<script type="module">
// Cargar y renderizar los links de regalos desde Links/links.json agrupando por 'modelo' (secciones)
fetch('../Links/links.json')
	.then(res => res.json())
	.then(data => {
		const modules = data.modules || {};
		const regalos = modules.regalos || [];
		const tbody = document.querySelector('.product-table tbody');
		tbody.innerHTML = '';
		const table = document.querySelector('.product-table');
		let totalFilas = 0;
		// Agrupar únicamente por 'modelo' (sección fija). Si falta, agrupar en 'OTROS RECURSOS'.
		const grupos = new Map(); // key: modelo normalizado -> { title, items }
		regalos.forEach(item => {
			const modeloRaw = (item.modelo || '').trim();
			const key = modeloRaw ? modeloRaw.toLowerCase() : '__otros__';
			if (!grupos.has(key)) grupos.set(key, { title: modeloRaw || 'OTROS RECURSOS', items: [] });
			grupos.get(key).items.push(item);
		});
		// Render por sección (en orden de aparición)
		for (const [, group] of grupos.entries()) {
			// En cada item consideramos tres posibles acciones: visitar, ver, descargar
			// Campos soportados (insensibles a mayúsculas mínimamente):
			//   visitar -> item.visitar o item.href (fallback)
			//   ver     -> item.ver o item.video
			//   descargar -> item.descargar o item.download
			const validos = group.items.filter(it => {
				const visitar = (it.visitar || '').trim();
				const ver = (it.ver || it.video || it.href || '').trim();
				const descargar = (it.descargar || it.download || '').trim();
				return Boolean(visitar || ver || descargar);
			});
			if (!validos.length) continue; // evitar encabezados sin filas
			const titulo = group.title ? group.title.toUpperCase() : 'OTROS RECURSOS';
			const trHeader = document.createElement('tr');
			// 4 columnas: Recurso | Visitar | Ver | Descargar
			trHeader.innerHTML = `<td colspan="4" style="background:#dbeafe;font-weight:bold;">${titulo}</td>`;
			tbody.appendChild(trHeader);
			validos.forEach(item => {
				const recurso = (item.recurso || item.Recurso || item.modelo || '').trim();
				const hrefVisitar = (item.visitar || '').trim();
				const hrefVer = (item.ver || item.video || item.href || '').trim();
				const hrefDesc = (item.descargar || item.download || '').trim();
				const tr = document.createElement('tr');
				tr.innerHTML = `
					<td data-label="Nombre">${recurso}</td>
					<td data-label="Visitar" class='${hrefVisitar ? '' : 'empty'}'>${hrefVisitar ? `<a class='buy-btn info' href='${hrefVisitar}' target='_blank' rel='noopener'>Visitar</a>` : ''}</td>
					<td data-label="Ver" class='${hrefVer ? '' : 'empty'}'>${hrefVer ? `<a class='buy-btn btn-visitar' href='${hrefVer}' target='_blank' rel='noopener'>Video</a>` : ''}</td>
					<td data-label="Descargar" class='${hrefDesc ? '' : 'empty'}'>${hrefDesc ? `<a class='buy-btn secondary' href='${hrefDesc}' download target='_blank' rel='noopener'>Descargar</a>` : ''}</td>
				`;
				tbody.appendChild(tr);
				totalFilas++;
			});
		}
		if (totalFilas === 0 && table) {
			// Ocultar tabla cuando no hay recursos válidos y mostrar mensaje amistoso
			table.style.display = 'none';
			const msg = document.createElement('div');
			msg.style.margin = '12px 0 6px 0';
			msg.style.textAlign = 'center';
			msg.style.color = '#555';
			msg.textContent = 'Pronto subiremos recursos aquí.';
			table.insertAdjacentElement('afterend', msg);
		}
	});
</script>
