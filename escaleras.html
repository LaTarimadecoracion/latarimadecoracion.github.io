<script type="module">
    import { ensureStore, getModuleLinks } from './js/modules/links-store.js';
    const moduleId = 'escaleras';
    const normalize = (s) => String(s||'').trim().replace(/\s+/g,' ');
    const keyOf = (modelo, medida, tipo) => `${normalize(modelo)}|${normalize(medida)}|${normalize(tipo)}`.toLowerCase();

    async function loadPublicLinks(){
        const safeArr = (x) => Array.isArray(x) ? x : [];
        try {
            const url = 'Links/links.json' + '?cb=' + Date.now();
            const res = await fetch(url, { cache: 'no-store' });
            if(!res.ok) throw 0;
            const json = await res.json();
            return safeArr(json && json.modules ? json.modules[moduleId] : null);
        } catch(_) {
            return [];
        }
    }

    function applyRows(rows){
        if(!Array.isArray(rows)) return;
        const map = new Map();
        rows.forEach(it => {
            map.set(keyOf(it.modelo, it.medida, it.tipo), { href: it.href });
        });

        const setHrefSmart = (a, mapped) => {
            if (!a) return;
            const isValid = typeof mapped === 'string' && mapped.trim() && mapped !== '#';
            a.classList.remove('loading-link');
            a.classList.remove('secondary');
            a.classList.remove('primary');
            a.classList.add('buy-btn');
            if (isValid) {
                a.href = mapped;
                a.textContent = 'Comprar';
                a.classList.add('primary');
                a.style.opacity = '';
                a.style.pointerEvents = '';
            } else {
                a.href = '#';
                a.textContent = '';
                a.classList.add('loading-link');
                a.style.opacity = '0.6';
                a.style.pointerEvents = 'none';
            }
        };

        document.querySelectorAll('.product-card').forEach(card => {
            const modelo = normalize(card.querySelector('.product-card-title')?.textContent || '');
            card.querySelectorAll('table.product-table').forEach(table => {
                const ths = Array.from(table.querySelectorAll('tr:first-child th'));
                const tipos = ths.slice(1).map(th => normalize(th.textContent));
                Array.from(table.querySelectorAll('tr')).slice(1).forEach(tr => {
                    const tds = Array.from(tr.querySelectorAll('td'));
                    if (!tds.length) return;
                    const medida = normalize(tds[0].textContent);
                    tipos.forEach((tipo, idx) => {
                        const td = tds[idx+1];
                        if (!td) return;
                        const a = td.querySelector('a');
                        if (!a) return;
                        const k = keyOf(modelo, medida, tipo);
                        const it = map.get(k);
                        const href = it && it.href ? String(it.href) : '';
                        setHrefSmart(a, href);
                        a.target = '_blank';
                        a.rel = 'noopener';
                    });
                });
            });
        });
    }

    (async () => {
        const publicRows = await loadPublicLinks();
        ensureStore();
        const localRows = Array.isArray(getModuleLinks(moduleId)) ? getModuleLinks(moduleId) : [];

        if (publicRows && publicRows.length) {
            const mergeKey = (it) => keyOf(it.modelo, it.medida, it.tipo);
            const map = new Map();
            publicRows.forEach(r => map.set(mergeKey(r), r));
            localRows.forEach(r => map.set(mergeKey(r), r));
            applyRows(Array.from(map.values()));
        } else {
            applyRows(localRows);
        }
    })();
</script>
