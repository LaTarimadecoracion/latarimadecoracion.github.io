	<script type="module">
	const cantidadesInd = ['1un','2un','3un'];
	const cantidadesCombo = ['10un','20un','30un'];
	async function getLinks(){
		try {
			const res = await fetch('Links/links.json', { cache: 'no-store' });
			if(res.ok){
				const json = await res.json();
				return Array.isArray(json.modules.fanales) ? json.modules.fanales : [];
			}
		} catch(e){
			console.error('Error al cargar links.json', e);
		}
		return [];
	}
	function groupByModelo(rows, cantidades) {
		const grupos = {};
		rows.forEach(row => {
			if(cantidades.includes(row.tipo)){
				if(!grupos[row.modelo]) grupos[row.modelo] = {};
				grupos[row.modelo][row.tipo] = row.href;
			}
		});
		return grupos;
	}
	function renderTable(grupos, cantidades, titulo) {
		let ths = '<th>Modelo</th>' + cantidades.map(c=>`<th>${c}</th>`).join('');
		let trsDesktop = Object.entries(grupos).map(([modelo, tipos]) => {
			let tds = `<td>${modelo}</td>`;
			cantidades.forEach(cant => {
				const href = tipos[cant];
				const isActive = href && href.trim() && href !== '#';
				tds += `<td><a class="buy-btn${isActive ? ' primary' : ' loading-link'}" href="${isActive ? href : '#'}"${isActive ? ' target=\"_blank\" rel=\"noopener\"' : ' tabindex=\"-1\"'}>${isActive ? 'Comprar' : ''}</a></td>`;
			});
			return `<tr class="desktop-row">${tds}</tr>`;
		}).join('');
		// --- MÓVIL: un select por modelo ---
		let trsMobile = Object.entries(grupos).map(([modelo, tipos], idx) => {
			const selectId = `select-${titulo.replace(/\s/g,'').toLowerCase()}-${idx}`;
			const selectOptions = cantidades.map(cant => {
				const href = tipos[cant];
				if (href && href.trim() && href !== '#') {
					return `<option value=\"${href}\">${cant}</option>`;
				} else {
					return `<option value=\"\" disabled>${cant} (Próximamente)</option>`;
				}
			}).join('');
			return `<tr class="mobile-select-row"><td colspan=\"${cantidades.length+1}\"><strong>${modelo}</strong><select id=\"${selectId}\" class=\"dropbtn\"><option value=\"\" selected disabled>Elegir opción</option>${selectOptions}</select></td></tr>`;
		}).join('');
		return `
			<div class=\"product-card-title\">${titulo}</div>
			<table class=\"product-table\">
				<thead><tr>${ths}</tr></thead>
				<tbody>${trsDesktop+trsMobile}</tbody>
			</table>
		`;
	}
	function renderCards(gruposInd, gruposCombo) {
		const stack = document.getElementById('product-stack');
		stack.innerHTML = '';
		const card = document.createElement('div');
		card.className = 'product-card';
			  card.innerHTML =
				  `<div class="product-image"><img src="img/fanales/fanales.jpg" alt="Fanales" loading="lazy"></div>` +
				  renderTable(gruposInd, cantidadesInd, 'Fanales individuales') +
				  renderTable(gruposCombo, cantidadesCombo, 'Combos mayoristas');
		setTimeout(() => {
			const selects = card.querySelectorAll('.mobile-select-row select');
			selects.forEach(sel => {
				sel.addEventListener('change', function(e) {
					const url = this.value;
					if(url) window.open(url, '_blank');
					this.selectedIndex = 0;
				});
			});
		}, 0);
		stack.appendChild(card);
	}
	(async () => {
		const links = await getLinks();
		const gruposInd = groupByModelo(links, cantidadesInd);
		const gruposCombo = groupByModelo(links, cantidadesCombo);
		renderCards(gruposInd, gruposCombo);
	})();
	</script>
